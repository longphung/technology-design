<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G34 Chatbot App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/61033c5345.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
      <div class="banner">
        <div class="logo">
          <img src="assets/logo.png" alt="Swinburne Online logo">
        </div>
        <div classname="title">
          <h1>Swinburne Online FAQ Bot</h1>
        </div>
        <div></div>
      </div>

      <div id="chat_container">
      </div>
      <form>
        <textarea name="prompt" rows="1" col="1" placeholder="Ask me anything..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt=""></button>
      </form>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
